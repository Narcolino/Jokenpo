<!DOCTYPE html>
<html>

<head>

      <div class="conteiner-img">

        <a id="player-option-3">

    </div>

      <p class="tittle"> Jokenpô </p>

        <p id="message">mensagem</p>

    <div class="conteiner-ia">

        <p class="name-tag">I.A</p>
        <p class="scoreboard" id="points"> 0</p>
      </div>
      <div class="conteiner-img">
        <a id="ia-option-3">
          <img src="../img/papel.png">
        </a>
        <a id="ia-option-3">
          <img src="../img/pedra.png">
        </a>
        <a id="ia-option-3">
